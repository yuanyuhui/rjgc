<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加课程信息</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<style>
		body {
			width: 500px;
		}
	</style>

	<body>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">课程名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" placeholder="请输入课程名称">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">课程简称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="simpleName" value="" placeholder="请输入课程简称" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">每节课所用课时数</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="courseCount" value="" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" onclick="qd()" class="btn btn-default">确定</button>
					<button type="reset" class="btn btn-default">重 置</button>
				</div>
			</div>
		</form>

	</body>
	<script src="layui/layui.js"></script>
	<script src="layui/lay/modules/form.js"></script>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		function qd() {
			var name = jQuery("[name=name]").val();
			var simpleName = jQuery("[name=simpleName]").val();
			var courseCount = jQuery("[name=courseCount]").val();
			if(name != "" && simpleName != "" && courseCount != "") {
				var json = {};
				json["name"] = name;
				json["simpleName"] = simpleName;
				json["courseCount"] = courseCount;
				window.sessionStorage.setItem("addcorsevo1", JSON.stringify(json));
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭
			} else {
				layer.alert("课程信息不完整");
				return false;
			}
		}
	</script>

</html>
