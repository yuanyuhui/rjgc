<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all">

	</head>

	<body>
		<form class="form-horizontal">


			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" id="userName" name="userName1" class="form-control" style="width: 20%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
				<div class="col-sm-10">
					<input type="text" id="sex" class="form-control" style="width: 20%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">班级</label>
				<div class="col-sm-10">
					<input type="text" id="class" class="form-control" style="width: 20%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-10">
					<input type="text" id="phone" class="form-control" style="width: 40%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">身份证</label>
				<div class="col-sm-10">
					<input type="text" id="idcard" class="form-control" style="width: 40%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-10">
					<input type="text" id="address" class="form-control" style="width: 40%;">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">入学日期</label>
				<div class="col-sm-10">
					<input type="text" id="indate" class="form-control" style="width: 20%;" disabled="disabled">
				</div>
			</div>
			<!--<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">退学日期</label>
				<div class="col-sm-10">
					<input type="text" id="outdate" class="form-control" style="width: 20%;">
				</div>
			</div>-->

		</form>
	</body>

	<script>
		/**
		 * vue
		 * 数据渲染
		 */

		var id = jQuery(".modal-header").attr("data-code");
		console.log(id);

		jQuery.ajax({
			type: 'GET',
			url: 'http://127.0.0.1:8080/course/wlq/queryUserById/' + id,
			dataType: 'json',
			success: function(data) {
				console.log(data);

				jQuery("#userName").val(data.name);
				jQuery("#sex").val(data.sex);
				jQuery("#class").val(data.className);
				jQuery("#phone").val(data.phone);
				jQuery("#idcard").val(data.identityCard);
				jQuery("#address").val(data.address);
				jQuery("#indate").val(data.inDate);
				jQuery("#outdate").val(data.outDate);

			}
		});
	</script>

</html>
