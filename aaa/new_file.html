	<script>
		function toggle() {
			var doc = document.getElementById('ifr');
			var cstatus = doc.contentWindow.document.designMode.toLowerCase(); //当前编辑状态
			if(cstatus == 'on')
				cstatus = 'off';
			else
				cstatus = 'on';
			doc.contentWindow.document.designMode = cstatus;
		}

		toggle();
